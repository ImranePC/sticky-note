<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        Sticky Note
    </div>

    <div class="board" id="board">
        <div class="note" id="0">
            <div class="top-note">
                <div class="cross"><button onclick="deleteNote(0)" class="btn-note btn-cross"><i class="fas fa-times fa-lg"></i></button></div>
                <div class="pin"><img src="img/pin_red.png"></div>
            </div>
            <div class="note-content" id="notecontent0">
                <p>Hello world ...</p>
            </div>
            <div class="option">
                <input id="inputnote0" type="text" placeholder="...">
                <button onClick="addLine(0)" class="btn-note"><i class="fas fa-check-square fa-2x"></i></button>
            </div>
        </div>

        <div class="note note-empty">
            <input type="text" id="inputAddNote">
            <button class="btn-add" id="btnAddNote" onClick="addNote()"><i class="fas fa-plus-square fa-2x"></i></button>
        </div>
    </div>
    <script src="script.js"></script>        
</body>
</html>
